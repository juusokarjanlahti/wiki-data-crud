<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Drop Item</title>
</head>
<body>
    <h1>Add New Drop Item</h1>
    
    <form th:action="@{/dropitems/save}" th:object="${dropItem}" method="POST">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" th:field="*{itemName}" required />

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" required />

        <label for="dropRate">Drop Rate:</label>
        <input type="number" step="0.01" id="dropRate" th:field="*{dropRate}" required />

        <button type="submit">Save</button>
    </form>
    
    <a href="/dropitems">Back to Drop Item List</a>
</body>
</html>
