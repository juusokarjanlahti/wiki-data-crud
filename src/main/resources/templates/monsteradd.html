<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add New Monster</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Add New Monster</h1>
			<form th:action="@{/savemonster}" th:object="${monster}" method="post">
				<div class="form-group">
					<label for="monsterName">Name</label>
					<input
						type="text"
						id="monsterName"
						th:field="*{monsterName}"
						class="form-control"
					/>
					<div
						th:if="${#fields.hasErrors('monsterName')}"
						th:errors="*{monsterName}"
						class="text-danger"
					></div>
				</div>
				<div class="form-group">
					<label for="monsterExamine">Examine</label>
					<input
						type="text"
						id="monsterExamine"
						th:field="*{monsterExamine}"
						class="form-control"
					/>
					<div
						th:if="${#fields.hasErrors('monsterExamine')}"
						th:errors="*{monsterExamine}"
						class="text-danger"
					></div>
				</div>
				<div class="form-group">
					<label for="combatLevel">Combat Level</label>
					<input
						type="number"
						id="combatLevel"
						th:field="*{combatLevel}"
						class="form-control"
					/>
					<div
						th:if="${#fields.hasErrors('combatLevel')}"
						th:errors="*{combatLevel}"
						class="text-danger"
					></div>
				</div>
				<button type="submit" class="btn btn-primary">Save</button>
				<a href="/monsters" class="btn btn-secondary">Cancel</a>
			</form>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
