<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Monster</title>
</head>
<body>
    <h1>Add Monster</h1>
    <a href="/monsters">Back to Monster List</a>
    <form th:action="@{/savemonster}" th:object="${monster}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{monsterName}" /><br>
        
        <label>Examine:</label>
        <input type="text" th:field="*{monsterExamine}" /><br>
        
        <label>Combat Level:</label>
        <input type="number" th:field="*{combatLevel}" /><br>
        
        <button type="submit">Add Monster</button>
    </form>
</body>
</html>
