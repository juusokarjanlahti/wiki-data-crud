<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Monster List</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Monster List</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Examine</th>
                    <th>Combat Level</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="monster : ${monsters}">
                    <td th:text="${monster.name}">Name</td>
                    <td th:text="${monster.examine}">Element</td>
                    <td th:text="${monster.combatlevel}">Level</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
