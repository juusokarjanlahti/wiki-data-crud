<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Monsters List</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Monsters List</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Examine</th>
                    <th>Combat Level</th>
                </tr>
                </thead>
                <tbody>
                    <a href="/addmonster">Add a Monster</a>
                    <tr th:each="monster : ${monsterlist}">
                        <td th:text="${monster.monsterName}">Monster Name</td>
                        <td th:text="${monster.monsterExamine}">Monster Examine</td>
                        <td th:text="${monster.combatLevel}">Combat Level</td>
                        <td><a th:href="@{'/edit/' + ${monster.monsterId}}">Edit</a></td>
                        <td><a th:href="@{'/delete/' + ${monster.monsterId}}" onclick="return confirm('Are you sure you want to delete this monster?');">Delete</a></td>
                    </tr>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
