<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Monsters List</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Monsters List</h1>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Examine</th>
						<th>Combat Level</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="monster : ${monsters}">
						<td th:text="${monster.monsterName}"></td>
						<td th:text="${monster.monsterExamine}"></td>
						<td th:text="${monster.combatLevel}"></td>
						<td>
							<a
								th:href="@{/droptable(id=${monster.monsterId})}"
								class="btn btn-info"
								>View Drop Table</a
							>

							<a
								th:href="@{/monsteredit(id=${monster.monsterId})}"
								class="btn btn-success"
								>Edit page</a
							>
							<form
								th:action="@{/deletemonster(id=${monster.monsterId})}"
								method="post"
								style="display: inline"
							>
								<input type="hidden" name="_method" value="delete" />
								<button type="submit" class="btn btn-danger">Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
			<button
				class="btn btn-success"
				data-toggle="modal"
				data-target="#addMonsterModal"
			>
				Add New Monster
			</button>
		</div>

		<!-- Add Monster Modal -->
		<div class="modal fade" id="addMonsterModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<form th:action="@{/monsteradd}" method="post">
						<div class="modal-header">
							<h5 class="modal-title">Add New Monster</h5>
						</div>
						<div class="modal-body">
							<input
								type="text"
								name="monsterName"
								placeholder="Monster Name"
								class="form-control"
							/>
							<input
								type="text"
								name="monsterExamine"
								placeholder="Description"
								class="form-control"
							/>
							<input
								type="number"
								name="combatLevel"
								placeholder="Combat Level"
								class="form-control"
							/>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Save</button>
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
							>
								Cancel
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
