<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Drop Item List</title>
</head>
<body>
    <h1>Drop Item List</h1>
    
    <a href="/dropitems/add">Add New Drop Item</a> <!-- Link to an Add New Drop Item page -->

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Drop Rate</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dropItem : ${dropItems}">
                <td th:text="${dropItem.itemName}">Item Name</td>
                <td th:text="${dropItem.quantity}">Quantity</td>
                <td th:text="${dropItem.dropRate}">Drop Rate</td>
                <td>
                    <a th:href="@{'/dropitems/' + ${dropItem.dropId}}">View</a>
                    <a th:href="@{'/dropitems/edit/' + ${dropItem.dropId}}">Edit</a>
                    <a th:href="@{'/dropitems/delete/' + ${dropItem.dropId}}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
