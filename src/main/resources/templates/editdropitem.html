<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EditMonsters Drop Item</title>
</head>
<body>
    <h1>Edit Monsters Drop Item</h1>
    <a href="/monsterlist">Back to Monster List</a>
    <form th:action="@{/dropitems/edit/{id}(id=${dropItem.dropId})}" method="post">
        <input type="hidden" th:value="${dropItem.dropId}" name="dropId">

        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" th:value="${dropItem.itemName}" name="itemName" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:value="${dropItem.quantity}" name="quantity" required>

        <label for="dropRate">Drop Rate:</label>
        <input type="number" step="0.01" id="dropRate" th:value="${dropItem.dropRate}" name="dropRate" required>

        <button type="submit">Save</button>
    </form>
</body>
</html>
