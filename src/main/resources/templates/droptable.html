<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Drop Table</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<h1 th:text="'Drop Table for ' + ${monsterName}"></h1>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Item</th>
						<th>Quantity</th>
						<th>Drop Rate</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="entry : ${dropEntries}">
						<td th:text="${entry.item.itemName}"></td>
						<td th:text="${entry.quantity}"></td>
						<td th:text="${entry.dropRate}"></td>
						<td>
							<form
								th:action="@{/items/{id}(id=${entry.item.itemId})}"
								method="post"
								style="display: inline"
							>
								<input type="hidden" name="_method" value="delete" />
								<button type="submit" class="btn btn-danger">Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
			<a href="/monsters" class="btn btn-secondary">Back to Monsters List</a>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
